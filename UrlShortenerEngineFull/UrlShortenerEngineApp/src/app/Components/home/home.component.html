<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Enter URL</h2>
      <form #urlForm="ngForm" (ngSubmit)="onSubmit(urlForm)">
        <div class="form-group">
          <label for="url">URL</label>
          <input type="text" class="form-control" id="url" [(ngModel)]="urlData.url" name="url" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      <div *ngIf="shortUrl" class="mt-3">
        <h5>Here is your shortened Url:</h5>
        <!-- <p>{{ shortUrl }}</p> -->
        <a href={{shortUrl}}>{{shortUrl}}</a>
      </div>
    </div>
  </div>
</div>
